{% extends "base.html" %}
{% load static %}

{% block title %}Contact Me{% endblock %}

{% block content %}
<section class="contact-page" style="background-image: url('{% static 'images/contact_bg.jpg' %}'); background-size: cover; background-position: center;">
    <div class="container">
        <h1 class="page-title">Contact Me</h1>

        <!-- Contact Information -->
        <div class="contact-info">
            <div class="social-links" style="text-align: center; margin: 20px auto;">
                <a href="#" class="social-icon">
                    <img src="{% static 'icons/facebook.png' %}" alt="Facebook" />
                </a>
                <a href="https://www.instagram.com/artist_ressam_antalya/#" class="social-icon">
                    <img src="{% static 'icons/instagram.png' %}" alt="Instagram" />
                </a>
                <a href="#" class="social-icon">
                    <img src="{% static 'icons/linkedin.png' %}" alt="LinkedIn" />
                </a>
                <p><strong>Phone:</strong> +905441555693</p>
                <p><strong>Email:</strong> ressam_alena@gmail.com</p>
                <p><strong>Address:</strong> 07050 Muratpasa/Antaly, Turkey</p>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send Me a Message</h2>
            <form method="post" action="{% url 'contact' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" />
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea
                        id="message"
                        name="message"
                        rows="5"
                        required
                    ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>

        <!-- Map Section -->
        <div class="map">
            <h2>Find Me</h2>
            <div id="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243646.53993167903!2d28.979530800000004!3d41.0082376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caba642247fdb1%3A0x14a48887043821d8!2z0JvQtdC90YLRgNC-0LvRjNGB0LosINCb0LXRgNC40YLQvtCy0YHQutCw0Y8!5e0!3m2!1suk!2sua!4v1619362070641!5m2!1suk!2sua"
                    allowfullscreen=""
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </div>
</section>
{% endblock %}
